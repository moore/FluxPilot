<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Flight Deck</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f5f5f5; }
        .buttons { display: flex; flex-wrap: wrap; gap: 1rem; width: 100%; max-width: 600px; margin-top: 1rem; }
        button { flex: 1 1 calc(50% - 1rem); padding: 1rem; font-size: 1.25rem; border: none; border-radius: 8px; color: white; cursor: pointer; }
        #red { background: red; } #green { background: green; } #blue { background: blue; }
        #connect { padding: 0.25rem 0.5rem; font-size: 0.9rem; max-width: 120px; flex: none; border-radius: 6px; background: #333; color: white; }
        #load-program { background: #1b1b1b; }
        .slider-wrap { margin-top: 1rem; width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 0.5rem; }
        .slider-label { font-size: 0.95rem; color: #222; display: flex; justify-content: space-between; }
        #color-slider { width: 100%; -webkit-appearance: none; appearance: none; background: transparent; }
        #color-slider::-webkit-slider-runnable-track { height: 8px; border-radius: 4px; background: linear-gradient(90deg, #0033ff, #00ff00, #ff0000); }
        #color-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; border-radius: 50%; background: #111; margin-top: -4px; }
        #color-slider::-moz-range-track { height: 8px; border-radius: 4px; background: linear-gradient(90deg, #0033ff, #00ff00, #ff0000); }
        #color-slider::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: #111; border: none; }
        .editor-wrap { margin-top: 1rem; width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 0.5rem; }
        #program-editor { width: 100%; min-height: 180px; font-family: monospace; font-size: 1rem; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; resize: vertical; }
        #status { margin-top: 1rem; color: #b00; text-align: center; max-width: 90%; white-space: pre-wrap; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
  </head>
  <body>
    
    <div class="editor-wrap">
        <div class="slider-label">
            <span>Program Editor</span>
        </div>
        <textarea id="program-editor" spellcheck="false"></textarea>
    </div>
    <button id="connect">Connect Device</button>
    <div class="buttons">
        <button id="load-program" disabled>Load Program</button>
        <button id="red" disabled>Red</button>
        <button id="green" disabled>Green</button>
        <button id="blue" disabled>Blue</button>
    </div>
    <div class="slider-wrap">
        <div class="slider-label">
            <span>Color Slider</span>
            <span id="slider-value">0</span>
        </div>
        <input id="color-slider" type="range" min="0" max="1023" value="0" disabled />
    </div>
    <div id="status" role="alert"></div>
    <script type="module">
        import {consumeQueue, initDeck} from "/deck.js";
        (async () => {
            await initDeck();
            await consumeQueue();
        })();
    </script>
  </body>
</html>
