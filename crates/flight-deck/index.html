<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flux Pilot</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <fd-app class="shell">
      <header class="fade-in">
        <div class="brand">
          <h1>Flux Pilot</h1>          
          <p>
            Track-driven lighting control. Assign machines, tune their parameters,
            and orchestrate LED behavior like a live performance.
          </p>
        </div>
        <div class="actions">
          <fd-status id="status-pill" state="disconnected"></fd-status>
          <button class="button primary" id="connect">Connect Device</button>
          <button class="button" id="load-program" disabled>Load Program</button>
          <div class="status-message header-status" data-status-message role="status"></div>
        </div>
      </header>

      <main>
        <section class="panel fade-in tracks-panel">
          <div class="panel-header">
            <h2>Tracks</h2>
            <button class="button add-track" id="add-track" type="button">Add Track</button>
          </div>
          <div class="track-list stagger" id="track-list">
            <fd-track>
              <fd-track-machine
                name="No Machine"
                speed="Idle"
                hue="--"
                gain="--"
              ></fd-track-machine>
            </fd-track>
          </div>
          <div class="live-controls">
            <div class="control-header">
              <h3>Live Controls</h3>
              <span class="chip">Machine 01 Active</span>
            </div>
            <div class="slider-wrap">
              <div class="slider-label">
                <span>Brightness</span>
                <span id="brightness-value">10%</span>
              </div>
              <input id="brightness-slider" type="range" min="0" max="100" value="10" disabled />
            </div>
            <div class="status-message" data-status-message role="alert"></div>
          </div>
        </section>

        <div class="rack-scrim" id="rack-scrim" aria-hidden="true"></div>
        <fd-machine-rack class="panel secondary machine-rack" aria-hidden="true">
          <div class="panel-header rack-header">
            <h2>Machine Rack</h2>
            <button class="button rack-close" data-close-rack type="button">Done</button>
          </div>
          <div class="machine-grid stagger">
            <fd-machine-card
              title="Simple Crawl"
              description="Color crawls across the LEDs."
              data-machine-id="SimpleCrawlerMachine"
            ></fd-machine-card>
            <fd-machine-card
              title="Pulse"
              description="All LEDs display the same color with a slow pulse"
              data-machine-id="FixedColorMachine"
              data-machine-source="editor"
            ></fd-machine-card>
            <fd-machine-card
              title="Crawl"
              description="Color crawls across the LEDs."
              data-machine-id="CrawlerMachine"
            ></fd-machine-card>
          </div>
          <div class="rack-footer">
            <button class="button rack-close" data-close-rack type="button">Done</button>
          </div>
        </fd-machine-rack>
      </main>

      <footer>
        <span>Build 0.4.2 · light_machine v0.9</span>
        <span>Assembler Ready · 12 Machines Available</span>
      </footer>
    </fd-app>

    <script>
      class FlightDeckApp extends HTMLElement {}
      class FlightDeckTrack extends HTMLElement {}
      customElements.define("fd-app", FlightDeckApp);
      customElements.define("fd-track", FlightDeckTrack);
    </script>
    <script type="module">
      import { runUi } from "/ui.js";
      await runUi();
    </script>
  </body>
</html>
